<div ng-show="state == 'view'" class="editable-value" ng-click="edit()">
    {{value}}
    <span class="edit-icon icon-span"></span>
</div>
<div ng-show="state == 'edit'">
    <input type="text" ng-model="tempValue" />
    <span class="cancel-icon icon-span" ng-click="cancel()"></span>
    <span class="save-icon icon-span" ng-click="save()"></span>
</div>
